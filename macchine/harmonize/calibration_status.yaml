# Sensor calibration status per machine.
#
# Status values:
#   calibrated   — values are in expected engineering units
#   uncalibrated — values are raw ADC counts or have wrong scaling; use "arb. units" on axes
#   mixed        — calibrated on some machines, uncalibrated on others (see per-machine notes)
#
# Plausible physical ranges for reference:
#   Temperature: 0–120 °C (hydraulic oil)
#   Gearbox oil pressure: 0–10 bar
#   Leakage pressure: 0–5 bar
#   Inclination: ±45 degrees
#   Water content: 0–100 %
#   Rope force: 0–200 tonnes
#   KDK rotation: 0–50 rpm
#   Cutter rotation: 0–50 rpm
#
# Sentinel values (indicating invalid/overflow, should be treated as NaN):
#   9999, 99999, 999.9, 9999.0, 99991, 99106, 99039

# ═══ Fully calibrated sensors (all machines) ═══
calibrated:
  - Tiefe                    # depth (m), 0–60 m typical
  - Vorschub Tiefe           # feed depth (m)
  - Tiefe Winde 2            # winch 2 depth (m)
  - Drehmoment               # torque (% of max), 0–100
  - Drehmomentstufen          # torque stages (discrete), 0–3
  - Drehrichtung              # rotation direction, -1/0/1
  - Drehrichtung FRL          # cutter left direction, -1/0/1
  - Drehrichtung FRR          # cutter right direction, -1/0/1
  - Druck FRL                 # cutter left pressure (bar), 0–400
  - Druck FRR                 # cutter right pressure (bar), 0–400
  - Druck Pumpe               # pump pressure generic (bar), 0–330
  - Druck Pumpe 1             # pump 1 pressure (bar), 0–993
  - Druck Pumpe 2             # pump 2 pressure (bar), 0–993
  - Druck Pumpe 3             # pump 3 pressure (bar), 0–990
  - Druck Pumpe 4             # pump 4 pressure (bar), 0–410
  - Seilkraft                 # rope force (t), 0–99
  - Seilkraft Hauptwinde      # main winch force (t), 0–980
  - Neigung X                 # inclination X (deg), ±6
  - Neigung X Mast            # mast inclination X (deg), ±40
  - Auflast                   # surcharge load, 0–99
  - Leckoeldruck              # leak oil pressure (bar), 0–12
  - Temperatur FRL            # cutter left temp (°C), 0–87
  - Susp.-Druck               # suspension pressure, 0–923
  - Susp.-Druck2              # suspension pressure 2
  - Susp.-Durchfl.            # suspension flow (l/min)
  - Susp.-Durchfl.2           # suspension flow 2
  - Susp.-Mg                  # suspension volume (m³)
  - Susp.-Mg2                 # suspension volume 2
  - Susp.-Mg1+2               # suspension volume total
  - Menge pro Meter           # volume per meter (l/m)
  - Drehzahl                  # rotation speed (rpm) — SCM mixing tool
  - DrehmomentProzent         # torque percent (%)
  - Vorschub-Kraft            # feed force — SCM
  - Strom Kanal 1             # current channel 1
  - Diff_Werkzeug_Bohrrohrunterkante  # tool-casing diff (m)

