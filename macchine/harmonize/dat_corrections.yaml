# Empirical DAT correction divisors.
# Computed by comparing DAT values (header-declared divisor only)
# against JSON ground-truth medians.
#
# For each (machine_slug, sensor_name): the additional divisor to apply
# to DAT values AFTER the header-declared divisor.
#   divisor > 1  -> DAT values are too large, divide by this
#   divisor < 1  -> DAT values are too small (header over-divides),
#                   effectively multiply by 1/divisor
#
# Generated by: python scripts/compute_dat_corrections.py
# Then validated via: python scripts/diagnose_sensor_distributions.py
#
# Confidence tags:
#   [H] = high confidence (clean 10^n ratio from JSON ground truth)
#   [M] = medium confidence (ratio approximately 10^n, or fewer reference traces)

bg30v_2872:
  "Druck Pumpe 1": 0.01  # [H] JSON=144, DAT_raw=1.0 (header over-divides by 100)
  "Seilkraft Hauptwinde": 1000  # [M] DAT_raw=3000, /1000=3.0t. JSON SOB=4.0t
  Tiefe: 10              # [H] JSON=14m, DAT_raw=195 (decimeters)
  "Vorschub Tiefe": 10   # [M] JSON=3.7m, DAT_raw=71.5 (decimeters, ratio=19.5)

